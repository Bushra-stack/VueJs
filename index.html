<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Alarm Application</title>
        <script src="https://vuejs.org/js/vue.js"></script>
        <script scr="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    </head>
 <body>
    <div id="app">
        <h1>{{ text }}</h1>
        <input type="datetime-local" name="alarmInput" >
        <button v-on:click="setAlarm()">Set!</button>
        <div>
            <p> {{setAlarm()}} </p>
        </div>
    </div>
 </body>
 <script>
    const app = new Vue({
    el: "#app",
    data: {
        text: "Set your alarm!",
        alarm:""
    },
    created:function(){
        this.debouncedSetAlarm=_.debounce(this.setAlarm,200);
        return;
    },
    methods: {
        setAlarm: function(){
           return this.alarm += document.querySelector("input[name=alarmInput]").value;
        }
        
    }
    
    });
 </script>
 </html>
